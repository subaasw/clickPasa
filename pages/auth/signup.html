<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../../css/signup.css">
    <title>Sign/Register</title>
</head>
<body>
    <div class="container">
        <div class="title">Registration</div>
        <div class="content">
          <form action="#">
            <div class="user-details">
              <div class="input-box">
                <span class="details">Full Name</span>
                <input type="text" id="name" placeholder="Enter your name">
              </div>
              <div class="input-box">
                <span class="details">Username</span>
                <input type="text" id="username" placeholder="Enter your username">
              </div>
              <div class="input-box">
                <span class="details">Email</span>
                <input type="text" id="email" placeholder="Enter your email">
              </div>
              <div class="input-box">
                <span class="details">Phone Number</span>
                <input type="tel" id="phoneNumber" placeholder="Enter your number">
              </div>
              <div class="input-box">
                <span class="details">Password</span>
                <input type="text" id="password" placeholder="Enter your password">
              </div>
              <div class="input-box">
                <span class="details">Confirm Password</span>
                <input type="text" id="confirm-pwd" placeholder="Confirm your password">
              </div>
              <span id="error-pwd" style="color:red;font-size: 12px;"></span>
            </div>
            <div class="gender-details">
              <input type="radio" name="gender" id="dot-1">
              <input type="radio" name="gender" id="dot-2">
              <input type="radio" name="gender" id="dot-3">
              <span class="gender-title">Gender</span>
              <div class="category">
                <label for="dot-1">
                <span class="dot one"></span>
                <span class="gender">Male</span>
              </label>
              <label for="dot-2">
                <span class="dot two"></span>
                <span class="gender">Female</span>
              </label>
              <label for="dot-3">
                <span class="dot three"></span>
                <span class="gender">Other</span>
                </label>
              </div>
            </div>
            <div class="button">
              <input type="submit" onclick="registrationForm(event)" value="Register">
            </div>
            <p align="center">
                <span>Already have an account ? </span>
                <a href="./login.html"> Login</a>
            </p>
          </form>
        </div>
      </div>
      <script src="/clickPasa/js/validate.js"></script>
</body>
</html>
