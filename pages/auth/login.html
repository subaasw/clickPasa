<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../../css/style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css"
    />
    <title>Login to ClickPasa</title>
  </head>
  <body>
    <section id="display">
      <div class="panel login">
        <img id="logo" src="../../assets/logo.jpeg" alt="logo" />
        <form>
          <input
            id="username"
            class="box"
            type="text"
            name="Username"
            placeholder="Your username"
          />
          <span
            align="'left"
            style="
              color: red;
              font-size: 12px;
              align-self: flex-start;
              margin-bottom: 1rem;
            "
            id="error-username"
          ></span>

          <input
            id="password"
            class="box"
            type="password"
            name="Password"
            placeholder="Your Password"
          />
          <span
            align="'left"
            style="
              color: red;
              font-size: 12px;
              align-self: flex-start;
              margin-bottom: 1rem;
            "
            id="error-passwd"
          ></span>

          <input
            onclick="formValidation(event)"
            class="button"
            type="submit"
            name="Login"
            value="Log In"
          />
          <div class="divider">
            <div class="line"></div>
            <p>OR</p>
            <div class="line"></div>
          </div>
          <a class="gm" href="#">Log in with Gmail</a>
          <a class="fb" href="#">Log in with Facebook</a>
        </form>
      </div>
      <div class="panel signup">
        <p>Don't have an account?</p>
        &nbsp;&nbsp;
        <p><a href="./signup.html"> Sign up</a></p>
      </div>
    </section>
    <script src="/clickPasa/js/validate.js"></script>
  </body>
</html>
